<!DOCTYPE html>
<html>
<body>

    <style>
        .square{
            height:20px;
            width:20px;
            float:left;
            border:1px solid rgb(128, 128, 128);
            margin-left:5px;
            margin-bottom:5px;
            background: yellow;
        }
    </style>

    <script>
        for(var i = 0; i < 5; i++){
            for(var j = 0; j < 10; j++){
                document.write("<div class='square'></div>");
            }
            document.write("<div style='clear:both'></div>");
        }
    </script>

</body>
</html>
