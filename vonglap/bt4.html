<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var SinhVien ={
            name:"Hồ Thị Bích",
            year: 2003,
            gender: "Nữ",
            hometown: "Quảng Trị"
        }

        for (x in SinhVien){
            document.write(SinhVien[x]);
            document.write("<hr>");
        }
    </script>
</body>
</html>
