<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
 
        /* Set display to none for image*/
        #image {
            display: none;
        }
    </style>
</head>
 
<body>
    <div>
 
        <!-- Add id to image -->
        <img style="width: 100px;" id="image" src="https://haycafe.vn/wp-content/uploads/2021/12/Hinh-anh-mat-cuoi.jpg"
            alt="GFG image"  />
    </div>
 
    <button type="button"
        onclick="show()" id="btnID">
        Click here
    </button>
 
    <script>
        function show() {
 
            /* Access image by id and change
            the display property to block*/
            document.getElementById('image')
                    .style.display = "block";
 
            document.getElementById('btnID')
                    .style.display = "none";
        }
    </script>
</body>
</body>
</html>
